<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web API Design: Consuming a RESTful API with jQuery</title>
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
</head>
    <body>
        <span id="status"></span>
        <ul id="list"></ul>
        <script type="text/javascript">

            'use strict';

            $(window.document).ready(function () {
                $('#status').text('Loading...');
                $.ajax({
                    url: '/api/Demo',
                    method: 'Get',
                    success: function (data) {
                        $('#status').text('Success.');
                        $.forEach(data, function(idx, item) {
                            var li = $('<li>').text(item.Id);
                            $('#list').append(li);
                        });
                    },
                    error: function(err) {
                        alert('Encountered error: ' + err.toString());
                    }
                });
            });
        </script>
    </body>
</html>
